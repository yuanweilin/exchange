<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Book</title>
  <style>
    .order-book {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .orders {
      border: 1px solid #ccc;
      padding: 10px;
      width: 45%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <div class="order-book">
    <div class="orders">
      <h2>Buy Orders</h2>
      <table id="buyOrdersTable">
        <thead>
          <tr>
            <th>Price</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="orders">
      <h2>Sell Orders</h2>
      <table id="sellOrdersTable">
        <thead>
          <tr>
            <th>Price</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const socket = new WebSocket('ws://localhost:8081/ws/ordersync');

    socket.onopen = function (event) {
      console.log("WebSocket is open now.");
    };

    socket.onmessage = function (event) {
      console.log("Received data: ", event.data);
      const orderBook = JSON.parse(event.data);

      const buyOrdersTable = document.getElementById('buyOrdersTable').querySelector('tbody');
      buyOrdersTable.innerHTML = '';
      orderBook.buy.forEach(order => {
        const row = document.createElement('tr');
        const formattedPrice = parseFloat(order.price).toFixed(8);
        const formattedAmount = parseFloat(order.amount).toFixed(8);
        row.innerHTML = `<td>${formattedPrice}</td><td>${formattedAmount}</td>`;
        buyOrdersTable.appendChild(row);
      });

      const sellOrdersTable = document.getElementById('sellOrdersTable').querySelector('tbody');
      sellOrdersTable.innerHTML = '';
      orderBook.sell.forEach(order => {
        const row = document.createElement('tr');
        const formattedPrice = parseFloat(order.price).toFixed(8);
        const formattedAmount = parseFloat(order.amount).toFixed(8);
        row.innerHTML = `<td>${formattedPrice}</td><td>${formattedAmount}</td>`;
        sellOrdersTable.appendChild(row);
      });
    };

    socket.onclose = function (event) {
      console.log("WebSocket is closed now.");
    };

    socket.onerror = function (error) {
      console.log("WebSocket error: ", error);
    };
  </script>
</body>

</html>
